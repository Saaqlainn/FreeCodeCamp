<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: survey form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 id="title">FreeCodeCamp survey form</h1>
        <p id="discription">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="backend.php">

            <!-- name and email inputs -->
            <label for="name">Name</label>
            <input type="text" placeholder="Enter Your Name" id="name">

            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="Enter Your Email">

            <label for="number">Age</label>
            <input type="number" name="age" id="number" placeholder="Enter your age">

            <label for="role">Which Option Best Describe Your current role ?</label>
            <select name="role" id="dropdown">
                <option disabled>Select current role</option>
                <option value="student" selected>student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-lerner">Full time learner</option>
                <option value="Prefer-not-to-say">Prefer not to say</option>
                <option value="Other">Others</option>
            </select>

            <!-- radiobuttons -->
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" value="definately" id="radio-button">
            <label for="radio-button">Definately</label>

            <input type="radio" value="Maybe" id="radio-button">
            <label for="radio-button">Maybe</label>

            <input type="radio" value="Not Sure" id="radio-button">
            <label for="radio-button">Not sure</label>

            <!-- FreeCodeCamp features -->
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="role" id="dropdown">
                <option disabled>Select An Option</option>
                <option value="Challenges">Challenges</option>
                <option value="Community">Community</option>
                <option value="Project">Project</option>
                <option value="Open Source">Open Source</option>
            </select>

            <!-- checkboxes -->
            <label for="improvement">What would you like to see improved?</label>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox"> Front-end Projects</label>

            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox"> back-end Projects</label>

            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox"> Data Visualization</label>

            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox"> Challenges </label>

            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox"> Open Source Community</label>

            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Gitter help Room</label>

            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Videos</label>

            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">City Meetups</label>
            
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Forum</label> 

            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Forum</label>

            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Additional Course</label>

            <!-- comment or suggestion -->
            <label for="comment or suggestion">comment or suggestion?</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Comment here..."></textarea>

            <!-- button -->
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
