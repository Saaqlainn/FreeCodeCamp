<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: survey form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 id="title">FreeCodeCamp survey form</h1>
        <p id="discription">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="backend.php">

            <!-- name and email inputs -->
            <label class="label" for="name">Name</label>
            <input class="input" type="text" placeholder="Enter Your Name" id="name-label" required>

            <label class="label" for="email">Email</label>
            <input class="input" type="email" name="Email" id="email-label" placeholder="Enter Your Email" required>

            <label class="label" for="number">Age</label>
            <input class="input" type="number" name="age" id="number-label" placeholder="Enter your age" required>

            <label class="label" for="role">Which Option Best Describe Your current role ?</label>
            <select class="dropdown" name="role" id="dropdown">
                <option disabled selected>Select Current Role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-lerner">Full time learner</option>
                <option value="Prefer-not-to-say">Prefer not to say</option>
                <option value="Other">Others</option>
            </select>

            <!-- radiobuttons -->
            <label class="label" for="recommend">Would you recommend freeCodeCamp to a friend?</label>

            <label class="radio-label"for="radio-button" id="radio-label">
                <input class="radio-btn" name="user-recommend" type="radio" value="definately" id="radio-button">
                Definately
            </label>

            <label class="radio-label"for="radio-button" id="radio-label">
                <input class="radio-btn" name="user-recommend" type="radio" value="definately" id="radio-button">
                Maybe
            </label>

            <label class="radio-label"for="radio-button" id="radio-label">
                <input class="radio-btn" name="user-recommend" type="radio" value="definately" id="radio-button">
                NotSure
            </label>

            <!-- FreeCodeCamp features -->
            <label class="label" for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select class="dropdown" name="role" id="dropdown">
                <option disabled>Select An Option</option>
                <option value="Challenges">Challenges</option>
                <option value="Community">Community</option>
                <option value="Project">Project</option>
                <option value="Open Source">Open Source</option>
            </select>

            <!-- checkboxes -->
            <label class="label" for="improvement">What would you like to see improved?</label>
            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                Front-end Projects
            </label>

            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                Back-end Projects
            </label>

            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                Data visualization
            </label>

            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                open Source Community
            </label>

            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                Gitter Help Rooms
            </label>  

            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                Video 
            </label>

            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                City Meetups
            </label>

            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                Wiki
            </label>
            
            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                Forums
            </label>

            <label class="check-label" for="checkbox">
                <input class="checkbox" type="checkbox" name="" id="checkbox">
                Additional Courses
            </label>

            <!-- comment and suggestion -->
            <label class="label" for="comment or suggestion">Comment or suggestion?</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Comment here..."></textarea>

            <!-- button -->
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
